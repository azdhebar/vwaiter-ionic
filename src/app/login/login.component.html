<ion-header>
  <ion-toolbar color="primary" mode="ios">
    <ion-title >VWaiter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]=true class="main body">
<ion-card class="main" *ngIf="errorAPI" color="danger">
<ion-card-content>
  Username or Password doesn't match.
</ion-card-content>

</ion-card>
  <ion-card class="main" >  
    <ion-card-header>
      <ion-title>Login</ion-title>
    </ion-card-header>
    <ion-card-content>
      <br/>
      <form  #f="ngForm" (ngSubmit)="login(f)">
      <ion-item color="transparent">
        <ion-label position="floating">Username</ion-label>
      <ion-input ngModel username required name="username" type="text"></ion-input>
      </ion-item>
      <br/>
      <ion-item color="transparent">
        <ion-label position="floating">Password</ion-label>
      <ion-input ngModel password required minlength=3 name="password" type="password"></ion-input>
      </ion-item>
      <br/>
      <ion-button  type="submit" [disabled]="!f.valid"  expand="block">Login</ion-button>
      <ion-button (click)="goToSignup()"  expand="block"  style="text-transform: capitalize;" fill="none">New Register</ion-button>
      
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
